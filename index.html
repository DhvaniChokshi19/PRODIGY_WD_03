<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button id="playButton" class="hidden">Play with friend</button>
    <button id="playComputer" class="hidden">Play with computer</button>
    <button id="letcomputerplay" class="hidden">Let computer play</button>
    <div class="container">
        <div id="gameContainer" class="hidden">
            <div class="game-board" id="gameBoard">

            </div>
            <div class="status" id="status">
                You are player 'X' and computer is 'O'. Press any empty box to begin the game.
            </div>
            <button id="reset">Restart</button>
            <button id="goBack">End</button>
        </div>
    </div>
    <div id="thankYoumsg" class="hidden">Thank YOU</div>
    <script src="index.js"></script>
</body>
</html>
